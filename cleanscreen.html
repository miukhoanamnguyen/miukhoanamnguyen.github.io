<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="/css/cleanscreen.css" rel="stylesheet"></link>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/cleanscreen.js"></script>
    </head>
    <body>
        <div id="setting">
            <div class="title">Setting</div>
            <div class="item">
                <label for="circle-width">Width:</label>
                <input type="number" id="circle-width"/>
            </div>
            <div class="item">
                <label for="growth-amount">Growth amount:</label>
                <input type="number" id="growth-amount"/>
            </div>
            <div class="item">
                <label for="growth-rate">Growth rate:</label>
                <input type="number" id="growth-rate"/>
            </div>
            <div class="item">
                <label for="circle-number">Number of Circle:</label>
                <input type="number" id="circle-number"/>
            </div>
            <div class="item">
                <button id="start" class="button">start</button>
                <button id="stop" class="button">stop</button>
            </div>
        </div>
    </body>
</html>
