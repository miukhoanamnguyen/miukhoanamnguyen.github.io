<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/css/ascii.css" rel="stylesheet">
    <script src="/js/animation.js" type="text/javascript"></script>
    <script defer src="/js/ascii.js" type="text/javascript"></script>
</head>

<body>
    <header>CSE 190 M ASCII Animation Viewer</header>
    <div class="container">
        <textarea id="text-area" cols="80" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button disabled="disabled" id="stop">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option selected="selected" value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected="selected">Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>
    </div>
    <div id="validate">
        <a href="http://validator.w3.org/check/referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
document.URL"> <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer" onclick="this.href='https://jigsaw.w3.org/css-validator/validator?uri=' + 
document.URL"> <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator" /></a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://mumstudents.org/cs472/2017-03-KL-AS/Homework/8asciiAnimation/resources/jslint.png" alt="Valid JS" />
        </a>
    </div>
</body>

</html>
