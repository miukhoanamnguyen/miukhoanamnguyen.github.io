<!DOCTYPE html>
<html lang="en">

<head>
    <title>WAP</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .box {
            display: flex;
            line-height: 32px;
            padding: 5px;
        }

        .box>div, .box > a {
            margin-left: 10px;
        }

        .box>i {
            background-color: #2196f39e;
            border-radius: 50%;
            padding: 4px;
            color: white;
        }
    </style>
</head>

<body style="font-family: sans-serif; display: flex; flex-direction: column; margin: 0px; height: 100vh;">
    <div style="position: relative">
        <div style="background-image: url(./images/background.jpg); height: 180px;">
            <img alt="profile" style="width: 150px; height: 150px; border-radius: 50%; position: absolute; top: 150px; left: 30px; padding: 3px; background-color: white;"
                src="./images/profile.jpg">
        </div>
        <div style="margin-left: 200px; top: 10px">
            <div style="font-size: 30px; font-weight: bold;">Khoa Nam Nguyen</div>
            <div>
                <div style="display: flex; line-height: 24px; margin-top: 10px;">
                    <img alt="email" style="width: 24px;height:24px" src="./images/gmail.png" />
                    <div style="margin-left: 10px">ngkhnam@gmail.com</div>
                </div>
                <div style="display: flex; line-height: 24px; margin-top: 10px;">
                    <img alt="linkedin" style="width: 24px;height:24px" src="./images/linkedin.png">
                    <div style="margin-left: 10px">https://www.linkedin.com/in/khoa-nam-nguyen/</div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 50px; flex-grow: 1;">
        <div style="padding-left: 100px;">
            <ul style="list-style-type: none">
                <li class="box">
                    <i class="material-icons">home</i>
                    <a href="/" >Home</a>
                </li>
                <li class="box">
                    <i class="material-icons">person</i>
                    <div>About me</div>
                </li>
                <li class="box">
                    <i class="material-icons">receipt</i>
                    <div>Receipt</div>
                </li>
                <li class="box">
                    <i class="material-icons">movie</i>
                    <div>Movie Review</div>
                </li>
            </ul>
        </div>
    </div>
    <div style="display: flex; justify-content: center">
        <p>
            <a href="http://validator.w3.org/check?uri=referer"
               onclick="this.href='http://validator.w3.org/check?uri=' + 
          document.URL"><img
                src="http://www.w3.org/Icons/valid-xhtml10"
                alt="Valid XHTML 1.0!" height="31" width="88" /></a>
          </p>
    </div>
</body>
</html>
